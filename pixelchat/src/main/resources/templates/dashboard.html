<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- User Profile -->
        <div class="user-profile">
            <img src="default-avatar.png" alt="User Avatar" class="avatar">
            <h2>Username</h2>
            <p>Status: Online</p>
        </div>
        
        <!-- Contacts/Friends List -->
        <div class="contacts-list">
            <!-- Contacts will be loaded dynamically here -->
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Chat -->
        <div class="chat-window">
            <!-- Chat messages will be loaded dynamically here -->
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
        
        <!-- Posts Feed -->
        <div class="posts-feed">
            <!-- Posts will be loaded dynamically here -->
        </div>
    </div>
    
    <!-- Notifications -->
    <div class="notifications">
        <!-- Notifications will be loaded dynamically here -->
    </div>
    
    <!-- Settings -->
    <div class="settings">
        <!-- Settings options will be loaded dynamically here -->
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
