<!DOCTYPE html>
<html lang="en">
<head>
    <title>PixelChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="images/icons/pixelchat.ico"/>
    <title>Recover Account</title>

</head>
<body>
    <div class="limiter">
        <div class="logo">
            PixelChat
        </div>
        <div class="navbar">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="login.html" class="navbar-item">Login</a>
            <a href="register.html" class="navbar-item">Register</a>
        </div>
        <div class="container-register">
            <div class="wrap-register">
                <form class="login-form validate-form">
                    <span class="login-form-title">
                        User Authentication Support Team
                    </span>
                    <div class="wrap-input validate-input" data-validate="Please enter a valid email address in the format: yourname@example.com">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login-form-btn">
                        <button id="nextBtn" class="login-form-btn" onclick="sendSupportRequest()">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="js/recoveraccount.js"></script>
    
    
</body>
</html>
