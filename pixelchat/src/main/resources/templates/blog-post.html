<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelChat - Create Blog Post</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blogpost.css">
    <link rel="icon" type="image/png" href="images/icons/pixelchat.ico"/>
</head>
<body>
    <div class="blog-container">
        <h2>Create a Blog Post</h2>
        <form id="blogPostForm" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageUpload">Choose an image:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="postText">Post content:</label>
                <textarea id="postText" name="content" rows="8" placeholder="Write your post here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Publish</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/blog-post.js"></script>

</body>
</html>
