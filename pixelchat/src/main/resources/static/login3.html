<!DOCTYPE html>
<html lang="en">
<head>
    <title>PixelChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="limiter">
        <div class="logo">
            PixelChat
        </div>
        <div class="navbar">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="login.html" class="navbar-item">Login</a>
            <a href="register.html" class="navbar-item">Register</a>
        </div>
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-form-title">
                        Member Login
                    </span>

                    <div class="container-register-form-btn">
                        <div class="input-file-container">
                            <input class="input-file" id="photoUpload" type="file" accept="image/*" hidden>
                            <label tabindex="0" for="photoUpload" class="input-file-trigger login-form-btn">
                                Choose a Photo
                            </label>
                        </div>
                    </div>

                    <!-- Add the file-return element to display the selected file name -->
                    <p class="file-return"></p>

                    <div class="container-login-form-btn">
                        <button id="nextBtn" class="login2-form-btn" disabled>
                            Next
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="js/photo.js"></script>
</body>
</html>
