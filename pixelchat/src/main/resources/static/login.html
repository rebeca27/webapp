<!DOCTYPE html>
<html lang="en">

<head>
    <title>PixelChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="images/icons/pixelchat.ico"/>
    <title>Login</title>

</head>

<body>
    <div class="limiter">
        <div class="logo">
            PixelChat
        </div>
        <div class="navbar">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="login.html" class="navbar-item">Login</a>
            <a href="register.html" class="navbar-item">Register</a>
        </div>
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="images/img-01.png" alt="IMG">
                </div>
                <form id="loginForm" class="login-form validate-form" method="post"
                    enctype="multipart/form-data">
                    <span class="login-form-title">
                        Member Login
                    </span>
                    <div class="wrap-input validate-input"
                        data-validate="Please enter a valid email address in the format: yourname@example.com">
                        <input id="emailInput" class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Password is required: Minimum 8 characters">
                        <input id="passwordInput" class="input" type="password" name="password" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <button id="togglePassword" type="button" class="password-toggle-btn">Show</button>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div><div class="text-center p-t-12">
                        <span class="data1">
                            Having
                        </span>
                        <a class="data2" href="recoverAccount.html">
                            Account Issues?
                        </a>
                    </div>                    
                    <div class="text-center p-t-50">
                        <a class="data2" href="register.html">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
